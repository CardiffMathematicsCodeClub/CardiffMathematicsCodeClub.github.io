    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" href="{{ "/favicon.png" | prepend:site.baseurl}}" type="image/x-icon" />

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-38016329-4', 'auto');
    ga('send', 'pageview');

    </script>

    <!-- Custom CSS -->
    <link id="theme-def" rel="stylesheet" href="/css/main.css">

    {% if page.categories contains 'sessions' %}
    <!-- Sessions CSS -->
    <link rel="stylesheet" href="{{ "/css/sessions.css" | prepend: site.baseurl }}">
    {% endif %}

    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="{{ "/js/jquery.flexnav.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/js/theme-changer.js" | prepend: site.baseurl }}" type="text/javascript"></script>
    <link href="{{ "/css/flexnav.css" | prepend: site.baseurl }}" media="screen, projection" rel="stylesheet" type="text/css">
