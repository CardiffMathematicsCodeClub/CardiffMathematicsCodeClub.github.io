<div class="pagination">
  <div class="buttons">
    <div class="prev">
        {% if paginator.previous_page %}
	<a href="{{paginator.previous_page_path}}">
	  <h4>Previous</h4>
	</a>
	{% else %}
	<h4>Previous</h4>
	{% endif %}
    </div>

    <div class="next">
        {% if paginator.next_page %}
	<a href="{{paginator.next_page_path}}">
	  <h4>Next</h4>
	</a>
	{% else %}
	  <h4>Next</h4>
	{% endif %}
    </div>
  </div>
</div>
