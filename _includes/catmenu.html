<div class="cat-wrapper">
<div class="blog-cats">


     <h5>Posts by Category</h5>

     <ul>
         <li><a href="/blog/index.html">All Posts</a> ({{site.posts.size}})</li>
     {% assign catlist = site.categories | sort %}
     {% for cat in catlist %}
         <li><a href="/blog/{{cat | first}}.html">{{cat | first | capitalize>}}</a> ({{cat[1] | size}})</li>
     {% endfor %}
     </ul>
</div>
</div>
